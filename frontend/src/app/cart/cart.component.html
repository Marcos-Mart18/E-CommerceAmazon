<section class="bg-white py-8 antialiased  md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <h2 class="text-xl font-semibold text-gray-900  sm:text-2xl">Shopping Cart</h2>
  
      <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
        <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
          @if(this.cartProducts.length===0){
            <div class="flex flex-col mx-auto">
              <img class="size-86 mx-auto object-contain object-center" src="/img/empty-cart.webp" alt="Empty-cart">
              <div class="flex flex-col items-center gap-1 max-w-96 mx-auto text-center">
                <h2 class="text-gray-950 font-bold text-3xl">Your cart is empty</h2>
                <p class="text-gray-500 text-lg">Looks like you have not added any products to your cart yet...</p>
                <a [routerLink]="['/']" title="" class="inline-flex items-center gap-2 text-sm font-medium text-yellow-400 underline hover:no-underline ">
                  Continue Shopping
                  <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                  </svg>
                </a>
              </div>
            </div>
          } @else{
            <div class="space-y-6">
              @for(cartProduct of this.cartProducts ; track $index){
                <app-cart-product (updateCartEvent)="updateCart()" [cartProduct]="cartProduct"></app-cart-product>
              }
            </div>
          }
        </div>
  
        <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
          <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm   sm:p-6">
            <p class="text-xl font-semibold text-gray-900 ">Order summary</p>
            <div class="space-y-4">
              <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 ">
                <dt class="text-base font-bold text-gray-900 ">Total</dt>
                <dd class="text-base font-bold text-gray-900 ">{{total | currency}}</dd>
              </dl>
            </div>
  
            <button role="button" (click)="proccedToCheckout()" class="flex w-full items-center justify-center rounded-lg bg-yellow-400 px-5 py-2.5 text-sm font-medium text-black focus:outline-none focus:ring-4 focus:ring-yellow-200 cursor-pointer">Proceed to Checkout</button>
            <div class="flex items-center justify-center gap-2">
              <span class="text-sm font-normal text-gray-500 "> or </span>
              <a [routerLink]="['/']"  title="" class="inline-flex items-center gap-2 text-sm font-medium text-yellow-400 underline hover:no-underline cursor-pointer">
                Continue Shopping
                <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                </svg>
              </a>
            </div>
          </div>
  
          <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm   sm:p-6">
            <form class="space-y-4">
              <div>
                <label for="voucher" class="mb-2 block text-sm font-medium text-gray-900 "> Do you have a voucher or gift card? </label>
                <input type="text" id="voucher" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-yellow-400 focus:ring-yellow-400      " placeholder="" required />
              </div>
              <button type="submit" class="flex w-full items-center justify-center rounded-lg bg-yellow-400 px-5 py-2.5 text-sm font-medium text-black focus:outline-none focus:ring-4 focus:ring-yellow-200">Apply Code</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
